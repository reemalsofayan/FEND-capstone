

<!DOCTYPE html>
<html lang="en">

      <div id="grid-container">

            <div id="userdates">

            <label for="Destenation">My trip to: </label>

                </div>


                <div class="enddiv">
                    <label for="end-date">Leaving Date: </label>
                    <input type="date" name="date" id="end-date" placeholder="MM/DD/YYYY" />
                </div>


              
                <button type="submit" class="submit" >Submit</button>
               </div>


<!-- /////////////////////////////////////////////////// -->
